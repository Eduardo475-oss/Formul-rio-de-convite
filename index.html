<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div id="app">  
        <aside class="bg-img">
            <div class="aside-container">
                <img src="assets/icons/Logo.svg" alt="" class="logo-img">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>
                <form>
                    <fieldset class="about-event">
                        <div class="flex">
                            <img src="assets/icons/calendar.svg" alt="">
                            <legend>Sobre o Evento</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" 
                            placeholder="Nome do evento">  
                        </div>
                        <div class="grid">
                            <div class="input-wrapper">
                                <label for="initial">Início</label>
                                <input type="date" id="initial" lang="pt-br">
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="end">Fim</label>
                                <input type="date" id="end" lang="pt-br">
                            </div>
                        </div>
                        <div class="grid">

                            <div class="input-wrapper">
                                <label for="type">Tipo</label>
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
                                        <label for="in-person">Presencial</label>  
                                        <input type="radio" name="tipo"
                                        value="in-person" id="in-person">
                                    </div>
                                    
                                    <div class="radio-inner">
                                        <div class="radio-image-2"></div>
                                        <label for="online">Online</label>  
                                        <input type="radio" name="tipo"
                                        value="online" id="online">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="location">Local</label>
                                <input type="text" id="location"
                                placeholder="Link ou endereço">
                            </div>
                        </div>
                        <div class="text-wrapper">
                            <label for="description">Descrição</label>
                            <textarea 
                            name="descrição" 
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>
                </form>

                <form>
                    <fieldset class="customization">
                        <div class="flex">
                            <img src="assets/icons/paintbrush-vertical.svg" alt="">
                            <legend>Personalização</legend>
                        </div>

                        <div class="input-color">
                            <label for="main-color" id="main-color">Cor Principal</label>
                            <div class="flex">
                                    <input type="color" name="color" value="#59B2FF" class="color">
                                    <input type="color" name="color" value="#6A59FF" class="color">
                                    <input type="color" name="color" value="#B259FF" class="color">
                                    <input type="color" name="color" value="#FF59F9" class="color">
                                    <input type="color" name="color" value="#FF598B" class="color">
                                    <input type="color" name="color" value="#FF5959" class="color">
                                    <input type="color" name="color" value="#FF8B59" class="color">
                                    <input type="color" name="color" value="#FFCD59" class="color">
                                    <input type="color" name="color" value="#E1FF59" class="color">
                                    <input type="color" name="color" value="#59FF91" class="color">
                                    <input type="color" name="color" value="#59FFF9" class="color">
                            </div>
                        </div>

                        <div class="radio-wrapper">
                            <legend>Tema do evento</legend>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
