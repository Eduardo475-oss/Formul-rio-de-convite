<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div id="app">  
        <aside class="bg-img">
            <div class="aside-container">
                <img src="assets/icons/Logo.svg" alt="" class="logo-img">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>
                <form>
                    <fieldset class="about-event">
                        <div class="flex">
                            <img src="assets/icons/calendar.svg" alt="">
                            <legend>Sobre o Evento</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" 
                            placeholder="Nome do evento">  
                        </div>
                        <div class="grid">
                            <div class="input-wrapper">
                                <label for="initial">Início</label>
                                <input type="date" id="initial" lang="pt-br">
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="end">Fim</label>
                                <input type="date" id="end" lang="pt-br">
                            </div>
                        </div>
                        <div class="grid">

                            <div class="input-wrapper">
                                <label for="type">Tipo</label>
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
                                        <label for="in-person">Presencial</label>  
                                        <input type="radio" name="tipo"
                                        value="in-person" id="in-person">
                                    </div>
                                    
                                    <div class="radio-inner">
                                        <div class="radio-image-2"></div>
                                        <label for="online">Online</label>  
                                        <input type="radio" name="tipo"
                                        value="online" id="online">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="location">Local</label>
                                <input type="text" id="location"
                                placeholder="Link ou endereço">
                            </div>
                        </div>
                        <div class="text-wrapper">
                            <label for="description">Descrição</label>
                            <textarea 
                            name="descrição" 
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>
                </form>

                <form>
                    <fieldset class="customization">
                        <div class="flex">
                            <img src="assets/icons/paintbrush-vertical.svg" alt="">
                            <legend>Personalização</legend>
                        </div>

                        <div class="input-color">
                            <label for="main-color" id="main-color">Cor Principal</label>
                            <div class="flex">
                                    <input type="color" name="color" value="#59B2FF" class="color">
                                    <input type="color" name="color" value="#6A59FF" class="color">
                                    <input type="color" name="color" value="#B259FF" class="color">
                                    <input type="color" name="color" value="#FF59F9" class="color">
                                    <input type="color" name="color" value="#FF598B" class="color">
                                    <input type="color" name="color" value="#FF5959" class="color">
                                    <input type="color" name="color" value="#FF8B59" class="color">
                                    <input type="color" name="color" value="#FFCD59" class="color">
                                    <input type="color" name="color" value="#E1FF59" class="color">
                                    <input type="color" name="color" value="#59FF91" class="color">
                                    <input type="color" name="color" value="#59FFF9" class="color">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label>Tema do evento</label>
                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="birthday" id="birthday">
                                    <img src="assets/Bolo.png" alt="">
                                    <label for="birthday">Aniversário</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="children's" id="children's">
                                    <img src="assets/infantil.png" alt="">
                                    <label for="children's">Infantil</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="graduation" id="graduation">
                                    <img src="assets/Formatura.png" alt="">
                                    <label for="graduation">Formatura</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="marriage" id="marriage">
                                    <img src="assets/Casamento.png" alt="">
                                    <label for="marriage">Casamento</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="baby-tea" id="baby-tea">
                                    <img src="assets/Chá-de-bebê.png" alt="">
                                    <label for="baby-tea">Chá de Bebê</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="bridal-shower" id="bridal-shower">
                                    <img src="assets/Chá-de-panela.png" alt="">
                                    <label for="bridal-shower">Chá de Panela</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="carnival" id="carnival">
                                    <img src="assets/Carnaval.png" alt="">
                                    <label for="carnival">Carnaval</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="easter" id="easter">
                                    <img src="assets/Páscoa.png" alt="">
                                    <label for="easter">Páscoa</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="saint-john" id="saint-john">
                                    <img src="assets/São-joão.png" alt="">
                                    <label for="saint-john">São João</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="halloween" id="halloween">
                                    <img src="assets/Halloween.png" alt="">
                                    <label for="haloween">Halloween</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="christmas" id="christmas">
                                    <img src="assets/Natal.png" alt="">
                                    <label for="christmas">Natal</label>
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="event-theme" 
                                    value="other" id="other">
                                    <img src="assets/Outro.png" alt="">
                                    <label for="other">Outro</label>
                                </div>
                            </div>
                        </div>
                        <div class="flex-2">
                            <div class="switch-wrapper">
                                <label for="style">Estilo</label>
                                <div class="switch-toggle flex">
                                    <input type="checkbox" id="toggle">
                                    <label for="toggle" class="switch">
                                        <span class="slider"></span>
                                    </label>
                                    <span class="off">Escuro</span>
                                    <span class="on">Claro</span>
                                </div>
                            </div>
                            
                            <div class="file-wrapper">
                                <label>Foto de capa</label>
                                <div class="droparea flex">
                                    <input type="file" name="select" id="select">
                                    <div class="file-image"></div>
                                    <label for="select">Selecionar</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <form>
                    <fieldset class="contact-details">
                        <div class="flex">
                            <img src="assets/icons/contact.svg" alt="">
                            <legend>Dados para contato</legend>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
